<body>
    <div class="container">
        <div class="Calculate">
            <h3 style="text-align: center; font-weight: bold;">Tip Calculator</h3>
            <p style="border-bottom: 2px solid grey;"></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-dollar-sign"></i></button><input type="number" name="" id="amount">
            <br>
            <br>
            <label for="guests">Number of Guest</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button><input type="number" name="" id="guests">
            <br>
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was Ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <div style="text-align: center;">
                <p style="border-top: 2px solid lightgrey;"></p>
                <button onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>

    <script src="Script.js"></script>
</body>
